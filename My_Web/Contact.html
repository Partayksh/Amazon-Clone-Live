<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact me</h1>
                    <p> <i></i> contact@gmail.com</p>
                    <p><i></i> 1234567890</p><br>
                    <div class="social-icon">
                        <a href="https://instagram.com">Instagram</a>&nbsp;
                        <a href="https://facebook.com">Facebook</a>&nbsp;
                        <a href="https://linkdin.com">Linkdin</a>&nbsp;
                        <a href="https://GitHub.com">GitHub</a>&nbsp;

                    </div>
                    <a href="#" class="btn btn2">Downlod Resume</a>
                </div>
                <div class="contact-right">
                    <form action="">
                        <br>
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="Email" placeholder="Your Email" required>
                        <h3>Gender</h3>
                        <label for="maleid">
                            <input type="radio" name="Gender" id="maleid">male
                        </label>
                        <label for="femaleid">
                            <input type="radio" name="Gender" id="femaleid">female
                        </label>
                        <textarea name="Message" id="" cols="" rows="8">What You Think</textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="copyright">
            <p>Copyright @ Partayksh . Made with Easy Concept!</p>
        </div>
    </div>

</body>

</html>
